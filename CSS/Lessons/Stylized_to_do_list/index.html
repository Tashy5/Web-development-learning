<body>

                <li>
                    <a class="sub-item-link" href="https://mechboards.co.uk/collections/switches" target="_blank">Purchase switches</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Do university work</label>
            <ul class="sub-item">

                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Practice Coding</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://www.freecodecamp.org/" target="_blank">Freecodecamp</a>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Cook dinner</label>
            <ul class="sub-item">
                <li>
                    <a class="sub-item-link" href="https://www.bbc.co.uk/food/recipes" target="_blank">Recipe page</a>
                </li>
            </ul>
        </li>
    </ul>

</body>

</html>
